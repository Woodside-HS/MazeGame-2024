  <body id="mainPage">
    <h1 class="title">Escape From Garbage Island</h1>
    <button type="button" id="music">
      <audio id="audio"></audio>
      <svg xmlns="http://www.w3.org/2000/svg"
	   viewBox="0 0 576 512"

	<!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
	<path fill="white" d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"/>

    <div class="infoDiv">
      <div class="infoTile"><a href="index.html">Start Screen</a></div>
      <div class="infoTile">Health<div id="health"></div></div>
      <div class="infoTile">Oxygen<div id="oxygen"></div></div>
      <div class="infoTile">Shells: <div id="shells"></div></div>
      <div class="infoTile">Weapon: <div id="weapon"></div></div>
      <div class="infoTile">Kills: <div id="kills">0</div></div>
      <div class="infoTile" >Level<div id=level></div></div>
      <div class="infoTile" >Score<div id="score"></div></div>
      <div class="infoTile" >Time<div id="time"></div></div>
      <div id="pauseB" class="rPB">Pause</div>
      <div id="restartB"class="rPB">Restart</div>
      <div id="diff"class="infoTile"><a href="difficulty.html">Difficulty: <div id="diffText">Medium</div></a></div>
    </div>
    <div id="hitBar">
      <div id="hAttack">Use space to attack!</div>
      <div id="eAttack"></div>
    </div>
    <div id="cnvDiv">
      <canvas id="cnv1"></canvas>
    <div>
  <div id="menuDiv"></div>
