<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<style>
    body {
        background-size: cover;
        background-position: center;
        color: white;
        font-family: 'Arial', sans-serif;
        /* background: linear-gradient(rgb(133, 203, 206),#68bd8e, #25d669 );; */
        background-color: #68bd8e;
    }
    .container {
        margin-top: 100px;
    }
    .card {
        background-color: rgba(0, 0, 0, 0.7);
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .card-header {
        background-color: rgba(0, 0, 0, 0.5);
        border-bottom: none;
        border-radius: 15px 15px 0 0;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <h5 class="card-header">Create your Login!</h5>
                <div class="card-body">
                    <form action="#" method="post">
                        <button type="button" id = "back" class="btn btn-outline-secondary btn-sm mr-2 mb-2">&#9664;</button>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button id="createAccountButton" class="btn btn-primary btn-block">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
